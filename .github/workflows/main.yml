name: CI

# Run on pull requests. And on master itself.
on:
  push:
    branches:
      - master
  pull_request:

# A workflow run is made up of one or more jobs that can run sequentially or
# in parallel
jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can
      # access it
      - uses: actions/checkout@v2

      - name: Build docker
        run: docker-compose build --build-arg uid=`id -u` --build-arg gid=`id -g` lib

      - name: Install python packages
        run: docker-compose run --rm lib pipenv install --deploy --dev

      - name: Test
        run: docker-compose run --rm lib pipenv run nosetests
